<!DOCTYPE html>
<html>
  <head>

    <title>Calculator</title>

    <!-- INSERTING ICON IN THE TITLE BAR -->
    <link rel = "icon" href = "https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/GNOME_Calculator_icon_2018.svg/128px-GNOME_Calculator_icon_2018.svg.png" type = "icon">
    <!-- LINKING TO GOOGLE FONTS -->   
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap" rel="stylesheet">
    <!-- LINKING TO CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- JAVASCRIPT -->
    <script>
      let oper = "+";
      let num1, num2;
      console.log(oper);
      $(document).ready(function () {
        $("select.operator").change(function () {
          let tempOper = $(this).children("option:selected").val();
          oper = tempOper;
          console.log(oper);
        });
      });
      function Calculate() {
        num1 = parseInt(document.getElementById("number1").value);
        num2 = parseInt(document.getElementById("number2").value);
        console.log(num1);
        console.log(num2);
        let result;
        if (oper == "+") {
          result = num1 + num2;
        } else if (oper == "-") {
          result = num1 - num2;
        } else if (oper == "*") {
          result = num1 * num2;
        } else if (oper == "/") {
          result = num1 / num2;
        }
        console.log(result.toString());
        document.getElementById("finalResult").value = result.toString();
      }
    </script>
  </head>
  <!-- BODY -->
  <body>
    <div style="text-align: center; padding-top: 1%">
      <h1>CALCULATOR</h1>
    </div><br>
    <div>
      <form>
        <label for="numbers">Values</label>
        <div id="numbers">
          <div>
            <input
              type="number"
              class="form-control"
              placeholder="1st Number"
              id="number1"
            />
          </div>
          <div style="padding-top: 1%">
            <input
              type="number"
              class="form-control"
              placeholder="2nd Number"
              id="number2"
            />
          </div>
        </div><br>
        <div>
          <label for="operator">Operation</label><br>
          <select id="operator">
            <option value="+">Add</option>
            <option value="-">Subtract</option>
            <option value="*">Multiply</option>
            <option value="/">Divide</option>
          </select>
        </div>
        <br>
          <button class="button" type="button" onclick="Calculate()">Submit</button>
          <button class="button" type="reset"><span>Clear</span></button>
        <br>
        <label for="result">Result</label>
        <div id="result">
          <input
            class="form-control"
            type="text"
            placeholder="Answer"
            id="finalResult"
            readonly
          />
        </div>
      </form>
    </div>
  </body>
</html>
