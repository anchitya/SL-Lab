<div class="medium-list">
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Register</div>

    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>
      <div class="form-container">
        <mat-form-field>
          <input id="First-name"
                 matInput
                 formControlName="name"
                 [(ngModel)]="user.name"
                 placeholder="First-name" />
        </mat-form-field>
        <mat-form-field>
          <input id="Last-name"
                 matInput
                 formControlName="name"
                 [(ngModel)]="user.name"
                 placeholder="Last-name" />
        </mat-form-field>
        <mat-form-field>
          <input id="Address"
                 matInput
                 formControlName="Address"
                 [(ngModel)]="user.address"
                 placeholder="Address" />
        </mat-form-field>

        <mat-form-field>
            <input id="email"
                   matInput
                   formControlName="email"
                   [(ngModel)]="user.email"
                   placeholder="Email" />
          </mat-form-field>

        <mat-form-field>
            <input id="password"
                   matInput
                   formControlName="password"
                   [(ngModel)]="user.password"
                   placeholder="Enter your password"
                   [type]="hide ? 'password':'text'" />
              <mat-icon matSuffix (click)="hide = !hide">
                {{hide ? 'visibility' : 'visibility_off'}}
              </mat-icon>
          </mat-form-field>
          <div>
            <h3>Gender</h3>
          </div>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
            <mat-radio-button value="3">Others</mat-radio-button>
          </mat-radio-group>
          <mat-form-field>
            <input placeholder="Date Of Birth" matInput [matDatepicker]="mydatepicker">
            <mat-datepicker-toggle [for]="mydatepicker" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #mydatepicker></mat-datepicker>
          </mat-form-field>
          <button mat-button type="submit"
                  class="mat-raised-button mat-primary"
                  [disabled]="!registerForm.valid">Register</button>
          <button mat-button routerLink="/login" class="divider">Login</button>

      </div>
    </form>
  </div>
</div>
